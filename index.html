<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliea a sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
      Avalie a sua mentoria
    </h1>
    <p>
      Chegou a hora de avaliar o seu mentor. Bora lá?
    </p>
    <img src="./images/img1.png" alt="Balão com estrelas">
  </header>

  <form class="form">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>
        <div class="form-header-background"></div>
        <div>
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>
  
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name">
          </div>
  
          <div class="input-wrapper">
            <label for="email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="event-category">Selecione quem foi o seu mentor</label>
          <select id="event-category">
            <option value="live">Mentor 1</option>
            <option value="podcast">Mentor 2</option>
            <option value="mentorship">Mentor 3</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea id="feedback" cols="30" rows="10"></textarea>
        </div>
        
        <div class="checkbox-wrapper">
          <input type="checkbox" id="checkbox">
          <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
        
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Agendando próxima mentoria</legend>
        <div>
          <div class="input-wrapper">
            <label for="data">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="data">
          </div>
  
          <div class="input-wrapper">
            <label for="start-time">Das</label>
            <input type="time" id="start-time">
          </div>
  
          <div class="input-wrapper">
            <label for="end-time">Até</label>
            <input type="time" id="end-time">
          </div>
        </div>
        
      </div>
    </fieldset>

    <button>salvar</button>
    
  </form>
</body>
</html>
